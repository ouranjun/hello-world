<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;font-family: '微软雅黑'; font-size: 30px;font-weight: bold;}
    
    .top{position: absolute;list-style: none; left: 50%; margin-left:-140px ; margin-top: 200px; }
    .top>li{ display: inline-block;
     border-right: 5px solid green; 
     padding: 0 10px;
     color: rgb(240, 240, 245);
     background: red;
     
     }
   
    .top>li:hover{transform: translate(0px,-5px);transition: all 0.1s ease; cursor: pointer; background: green;}
  
    </style>
</head>
<body>
    <div>
    <ul class="top">
        <li>网页设计</li>
        <li>java开发</li>
    </ul>
                                                                
</body>                 
</html>
